<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        let tC = +prompt("Какая сейчас температура по Цельсию?");
        let tF = (9 / 5) * tC + 32;
        alert("Температура по Фарингейту составляет: " + tF);

        let admin = null;
        let name = 'Василий';
        admin = name;
        console.log(admin);

        let a = 10 + 10 + "10"; //строка
        console.log(a);
        let b = 10 + "10" + 10; //строка
        console.log(b);
        let c = 10 + 10 + +"10"; //унарный +, число
        console.log(c);
        let d = 10 / -""; //унарный -, число (делим на -0: -бесконечность)
        console.log(d);
        let e = 10 / +"2,5"; //почему нан не знаю, тут же вроде унарный +, мб из-за ,
        console.log(e);
    </script>
</body>
</html>
